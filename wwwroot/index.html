<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CairoMetro</title>
    <base href="/" />
    <link rel="icon" href="icon-512.png" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="CairoMetro.styles.css" rel="stylesheet">
    <link href="manifest.webmanifest" rel="manifest" integrity="" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" integrity="" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" integrity="" />
</head>

<body>
    <button id="XX1" style="z-index:9999">Download</button>
     <div id="app">
        <div class="spin-container">
            <div class="loderimg">
                <img src="icon-512.png" width="250px" height="250px" style="z-index: 1;" alt="LOADING...">
                <div class="loader">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" integrity="">

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;

            // You may choose to display a custom install button here.
            // For simplicity, we'll assume there's an install button with the ID 'XX1'.
            document.getElementById('XX1').style.display = 'block';
        });

        // Assume 'XX1' is the ID of the install button.
        document.getElementById('XX1').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });



        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js" integrity=""></script>
    <script integrity="">navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
