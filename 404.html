<body>
    <button id="installButton" style="z-index:9999">Download</button>
     <div id="app">
        <div class="spin-container">
            <div class="loderimg">
                <img src="icon-512.png" width="250px" height="250px" style="z-index: 1;" alt="LOADING...">
                <div class="loader">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" integrity="">

        let deferredPrompt;
        let installButton = document.getElementById('installButton');
  
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            installButton.hidden = false;
            installButton.addEventListener("click", installApp);
        });
        //check if event exists beforeinstallprompt
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installButton.hidden = true;
        }
        else {
            installButton.hidden = false;
        }
  
function installApp() {
    // Show the prompt
    console.log("PWA setup accepted");
    deferredPrompt.prompt();
    installButton.disabled = true;
  
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then(choiceResult => {
      if (choiceResult.outcome === "accepted") {
        console.log("PWA setup accepted");
        installButton.hidden = true;
      } else {
        console.log("PWA setup rejected");
      }
      installButton.disabled = false;
      deferredPrompt = null;
    });
  }

  window.addEventListener("appinstalled", evt => {
    console.log("appinstalled fired", evt);
  });

 


        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
